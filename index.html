<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">

    <!-- This is how you would link your custom stylesheet -->
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr.js"></script>
    <title>Kalavitis | Website</title>
  </head>
  <body>
    <header class="hero">
      <h1>I am Alexandros Kalavitis :)</h1>
    </header>
    <div class="menu">
      <div class="row">
        <div class="small-12 columns">
          <p class="slogan">I.T. Solutions</p>
          <p class="links">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">My Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="small-12 medium-6 medium-push-6 columns">
          <p class="logo show-for-small-only"><i class="fi-target"></i> FIGHT CLUB</p>
          <form class="footer-form">
            <div class="row">
              <div class="medium-9 medium-push-3 columns">
                <label>
                  <label for="email" class="contact">Contact Me!</label>
                  <input type="email" id="email" placeholder="Email Address" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="medium-9 medium-push-3 columns">
                <label>
                  <textarea rows="5" id="message" placeholder="Message"></textarea>
                </label>
              </div>
              <div class="row">
                <div class="medium-9 medium-push-3 columns">
                  <button class="submit" type="submit" value="Submit">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="small-12 medium-6 medium-pull-6 columns">
          <p class="logo hide-for-small-only"><i class="fi-target"></i>Alexandros Kalavitis</p>
          <p class="footer-links">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">My Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </p>
          <ul class="inline-list social">
            <a href="#"><i class="fi-social-facebook"></i></a>
            <a href="#"><i class="fi-social-twitter"></i></a>
            <a href="#"><i class="fi-social-linkedin"></i></a>
            <a href="#"><i class="fi-social-github"></i></a>
          </ul>
        </div>
      </div>
    </footer>

  </body>
</html>
